---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[habitat_workstation::default]
    verifier:
      inspec_tests:
        - test/recipes/default_test.rb
    attributes:
  - name: install_hab
    run_list:
      - recipe[habitat_workstation::default]
      - recipe[habitat_workstation::install_hab]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
